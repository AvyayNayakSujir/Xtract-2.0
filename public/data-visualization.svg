<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="none"/>
  <g transform="translate(50, 50)">
    <!-- Background grid -->
    <g stroke="#e0e0e0" stroke-width="1">
      <line x1="0" y1="0" x2="700" y2="0"/>
      <line x1="0" y1="100" x2="700" y2="100"/>
      <line x1="0" y1="200" x2="700" y2="200"/>
      <line x1="0" y1="300" x2="700" y2="300"/>
      <line x1="0" y1="400" x2="700" y2="400"/>
      
      <line x1="0" y1="0" x2="0" y2="400"/>
      <line x1="100" y1="0" x2="100" y2="400"/>
      <line x1="200" y1="0" x2="200" y2="400"/>
      <line x1="300" y1="0" x2="300" y2="400"/>
      <line x1="400" y1="0" x2="400" y2="400"/>
      <line x1="500" y1="0" x2="500" y2="400"/>
      <line x1="600" y1="0" x2="600" y2="400"/>
      <line x1="700" y1="0" x2="700" y2="400"/>
    </g>
    
    <!-- Data points -->
    <g fill="#3B82F6">
      <circle cx="50" cy="320" r="8"/>
      <circle cx="150" cy="250" r="8"/>
      <circle cx="250" cy="180" r="8"/>
      <circle cx="350" cy="100" r="8"/>
      <circle cx="450" cy="220" r="8"/>
      <circle cx="550" cy="150" r="8"/>
      <circle cx="650" cy="70" r="8"/>
    </g>
    
    <!-- Line connecting points -->
    <polyline 
      points="50,320 150,250 250,180 350,100 450,220 550,150 650,70" 
      fill="none" 
      stroke="#3B82F6" 
      stroke-width="3"
    />
    
    <!-- Axes -->
    <line x1="0" y1="400" x2="700" y2="400" stroke="#000" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="400" stroke="#000" stroke-width="2"/>
    
    <!-- Machine learning prediction line -->
    <line 
      x1="0" 
      y1="300" 
      x2="700" 
      y2="50" 
      stroke="#FF6B6B" 
      stroke-width="3"
      stroke-dasharray="10,5"
    />

    <!-- ML model visualization -->
    <g transform="translate(500, 300)">
      <rect x="-40" y="-20" width="140" height="90" rx="10" fill="#4C51BF" opacity="0.8"/>
      <text x="30" y="15" text-anchor="middle" fill="white" font-family="Arial" font-size="16">ML Model</text>
      <line x1="-40" y1="25" x2="100" y2="25" stroke="white" stroke-width="1"/>
      <text x="30" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Data Processing</text>
    </g>
  </g>
  <text x="400" y="500" text-anchor="middle" fill="#333" font-family="Arial" font-size="20">Time Series Analysis</text>
</svg>